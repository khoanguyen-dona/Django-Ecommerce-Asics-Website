{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %} </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{%  static 'css/base.css' %}"  type="text/css">
</head>
<header>
    <a href="{%  url 'ecomapp:adminhome' %}"> <h2 class="text-center pt-3 text-white" >   Admin Page </h2> </a>
    <a href="{% url 'ecomapp:adminproductlist' %}" class="float-left text-white ml-5" >Admin product list</a>
    <a href="{% url 'ecomapp:home' %}" target="_blank" class="float-right text-white mr-5 ">Back to website --></a>
</header>
{% if messages %}
		<div class="messages ">
		{% for message in messages %}
			<div  id="msg" class="alert {% if message.tags %}alert-{{ message.tags }} alert-info "{% endif %}>
				{{ message }}
			</div>
		{% endfor %}
		</div>
	{% endif %}
<body>
    
    {% block content %}
    {% endblock %}
</body>
<script>
    var alert_info = document.getElementById("msg");
    setTimeout(function() {
        alert_info.style.display = "none";
    }, 3000);
</script> 
<footer>

</footer>
</html>
