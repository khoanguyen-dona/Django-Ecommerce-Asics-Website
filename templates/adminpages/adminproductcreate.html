{% extends 'adminpages/adminbase.html' %}
{% block title %}Add New Product{% endblock %}
{%  block content %}
<div class="container" >
    <div class="row card-border card-white mt-3 py-3" >
        <div class="col-md-10 mx-auto" >
            <h3>Add new product</h3>
            <hr>
            <form action="" method="POST" enctype="multipart/form-data" >
                {% csrf_token %}
                {{form.as_p}}
                <input type="file" name="images" multiple placeholder="more images pls">
                <button class="btn btn-success btn-block mt-3 " type="submit"  >  Add </button>
                
            </form>
        </div>
    </div>

</div>
{% endblock %}
